---
- include: quickstart.yml

- name: Add the overcloud nodes to the generated inventory
  hosts: undercloud
  gather_facts: yes
  tags:
    - overcloud-deploy
  vars:
    inventory: multinode
  roles:
    - tripleo-inventory

- include: build-install-playbook.yml
  tags:
    - build

- name: Prepare the undercloud for installation
  hosts: undercloud
  roles:
    - undercloud-setup
  tags:
    - undercloud-setup
  environment:
    WORKSPACE: "{{ lookup('env','WORKSPACE') }}"
    MTU: "{{ lookup('env','MTU') }}"
    SSH_OPTIONS: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o LogLevel=Verbose -o PasswordAuthentication=no -o ConnectionAttempts=32 -l {{ lookup('env','USER') }}"

- name: Install the undercloud
  hosts: undercloud
  roles:
    - undercloud-deploy

- name: Validate the undercloud
  hosts: undercloud
  roles:
    - validate-undercloud

- name: Run overcloud prep roles
  hosts: undercloud
  gather_facts: no
  roles:
    - { role: overcloud-prep-images, step_overcloud_image: false, step_glance_upload: true, step_register: false }

- name: Deploy the overcloud
  hosts: undercloud
  gather_facts: no
  roles:
    - overcloud-deploy
  environment:
    TRIPLEO_ROOT: "{{ lookup('env','TRIPLEO_ROOT') }}"

- name: Check the result of the deployment
  hosts: localhost
  tags:
    - overcloud-deploy
  tasks:
    - name: ensure the deployment result has been read into memory
      include_vars: "{{ local_working_dir }}/overcloud_deployment_result.json"

    # overcloud_deploy_result = ["failed", "passed"]
    - name: did the deployment pass or fail?
      debug: var=overcloud_deploy_result
      failed_when: overcloud_deploy_result == "failed"
